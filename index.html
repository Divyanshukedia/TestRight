<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>

    <style>
        /* Custom styles */
        .login-title {
            color: #6F58C9;
        }

        .bg-white {
            border: 3px solid #6F58C9;
        }
    </style>
</head>
<style>
    .btn-info {
        border-radius: 22px;
        /* You can adjust the value to control the amount of curvature */
    }
</style>
<body style="background-color: #ffffffff;" class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
        </div>
        <div class="text-center fs-1 fw-bold login-title">Login</div>
<div class="input-group mt-1" style="border: 0.5px solid #6F58C9; border-radius: 22px; margin-bottom: 15px;">
    <div class="input-group-text"
        style="background-color: #ffffff; border: 0px solid #6F58C9; border-radius: 22px 0 0 22px;">
        <img src="assets/un.png" alt="username-icon" style="height: 1rem;" />
    </div>
    <input class="form-control bg-#ffffff" type="email" style="border: 0px solid #6F58C9; border-radius: 0 22px 22px 0;"
    name="email" id="email" placeholder="Email" />


  </div>
<div class="input-group mt-1" style="border: 0.5px solid #6F58C9; border-radius: 22px; margin-top: 15px;">
    <div class="input-group-text"
        style="background-color: #ffffff; border: 0px solid #6F58C9; border-radius: 22px 0 0 22px;">
        <img src="assets/pass.png" alt="username-icon" style="height: 1rem;" />
    </div>
    <input class="form-control bg-#ffffff" type="password" style="border: 0px solid #6F58C9; border-radius: 0 22px 22px 0;"
    name="password" id="password" placeholder="Password" />
</div>


        <div class="d-flex justify-content-around mt-1"></div>
<style>
    .btn-info {
        border-radius: 22px;
        /* You can adjust the value to control the amount of curvature */
    }
</style>
<div button id="submit-btn" onclick="signIn()" class="btn btn-info text-white w-100 mt-3 fw-semibold" style="background-color: #6F58C9;">
  Sign In
</div>
        <div class="d-flex gap-1 justify-content-left mt-1">
            <div>New User?</div>
            <div>Register Here</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>



</html>
